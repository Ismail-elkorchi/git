name: ci

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  policy:
    name: policy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
      - name: install
        run: npm ci
      - name: policy checks
        run: |
          node scripts/banned_token_scan
          node scripts/pr_policy_check

  node_22:
    name: node_22
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
      - name: install
        run: npm ci
      - name: check
        run: node scripts/check --runtime=node

  node_24:
    name: node_24
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
      - name: install
        run: npm ci
      - name: check
        run: node scripts/check --runtime=node

  deno_2_6:
    name: deno_2_6
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
      - name: setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "2.6.x"
      - name: install
        run: npm ci
      - name: check
        run: node scripts/check --runtime=deno

  bun_1_3:
    name: bun_1_3
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"
      - name: install
        run: npm ci
      - name: check
        run: node scripts/check --runtime=bun

  publish_dry_run:
    name: publish_dry_run
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
      - name: install
        run: npm ci
      - name: publish dry run
        run: node scripts/check --runtime=node --mode=publish
